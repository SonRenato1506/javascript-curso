<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="tudo">
        <header>
            <h1>Jogo da velha</h1>
            <h2>Jogador: 1(x)</h2>
        </header>
        
            <main>
                <div>
                    <div class="quad cima esquerda"></div>
                    <div class="quad cima meio"></div>
                    <div class="quad cima direita"></div>
                </div>
                <div>
                    <div class="quad centro esquerda"></div>
                    <div class="quad centro meio"></div>
                    <div class="quad centro direita"></div>
                </div>
    
                <div>
                    <div class="quad baixo esquerda"></div>
                    <div class="quad baixo meio"></div>
                    <div class="quad baixo direita"></div>
                </div>
            </main>
        
        <footer>
            <h3>Vitórias:</h3>
            <p id="v1">Jogador 1(x): 100 vitórias</p>
            <p id="v2">Jogador 2(o): 999 vitórias</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
